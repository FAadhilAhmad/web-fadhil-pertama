<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Form Pendaftaran</h2>
        <form action="#" method="POST">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Kata Sandi</label>
            <input type="password" id="password" name="password" required>
            
            <label>Jenis Kelamin</label>
            <input type="radio" id="laki" name="gender" value="Laki-laki"> Laki-laki
            <input type="radio" id="perempuan" name="gender" value="Perempuan"> Perempuan
            
            <label for="hobi">Hobi</label>
            <input type="checkbox" name="hobi" value="Membaca"> Membaca
            <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
            <input type="checkbox" name="hobi" value="Musik"> Musik
            
            <label for="pesan">Pesan</label>
            <textarea id="pesan" name="pesan" rows="3"></textarea>
            
            <button type="submit">Daftar</button>
        </form>
    </div>
    <div>
        <button><a href="/pengulangan materi/index.html">home</a></button>
    </div>
</body>
</html>
